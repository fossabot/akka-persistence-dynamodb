name: Bump Version
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
        persist-credentials: false
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    - name: git latest tag ... HEAD diff
      id: changes
      run: |
        LATEST_TAG=$(git describe --abbrev=0)
        echo "latest-tag = $LATEST_TAG"
        DIFF_COUNTG=$(git log v1.0.0..HEAD --pretty=format:"%s" --no-merges --grep='^feat:' --grep='^fix:' --grep='^docs:' --grep='^style:' --grep='^refactor:' --grep='^perf:' --grep='^test:' --grep='^chore:' | wc -l)
        echo "diff-count = $DIFF_COUNT"
        echo "::set-output name=diff-count::$DIFF_COUNT"
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.4
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        default_bump: patch
      if: steps.changes.outputs.diff-count > 0
    - name: Create a GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
      if: steps.changes.outputs.diff-count > 0
